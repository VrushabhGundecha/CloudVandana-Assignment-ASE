<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <table border="1">
      <tr>
        <td colspan="3"><input type="text" id="result" value="0"></td>
        <td><button type="button" id="AC" onclick="clearScreen()">AC</button></td>
      </tr>

      <tr>
        <td><button type="button" id="val" onclick="display('7')">7</button></td>
        <td><button type="button" id="val" onclick="display('8')">8</button></td>
        <td><button type="button" id="val" onclick="display('9')">9</button></td>
        <td><button type="button" id="operation" onclick="calculate('+')">+</button></td>
      </tr>
      <tr>
        <td><button type="button" id="val" onclick="display('4')">4</button></td>
        <td><button type="button" id="val" onclick="display('5')">5</button></td>
        <td><button type="button" id="val" onclick="display('6')">6</button></td>
        <td><button type="button" id="operation" onclick="calculate('-')">-</button></td>
      </tr>
      <tr>
        <td><button type="button" id="val" onclick="display('1')">1</button></td>
        <td><button type="button" id="val" onclick="display('2')">2</button></td>
        <td><button type="button" id="val" onclick="display('3')">3</button></td>
        <td><button type="button" id="operation" onclick="calculate('*')">*</button></td>
      </tr>
      <tr>
        <td><button type="button" id="val" onclick="display('0')">0</button></td>
        <td><button type="button" id="val" onclick="display('.')">.</button></td>
        <td><button type="button" id="val" onclick="calculate('=')">=</button></td>
        <td><button type="button" id="operation" onclick="calculate('/')">/</button></td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
