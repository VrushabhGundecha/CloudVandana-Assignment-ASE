<!DOCTYPE html>
<html lang="en">
<head>
       
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <center>
        <h2>Survey Form</h2>

    <div class="form">

        <form id="surveyForm">

                <div class="col">
                    <label for="firstName"><strong>First Name:</strong> </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name" required>
                </div>
                
                <div class="col">
                    <label for="lastName"><strong>Last Name:</strong> </label>
                    <input type="text" id="lastName" placeholder="Enter Your Last Name" required>
                </div>

                <div class="col">
                    <label for="dob"><strong>Date of Birth: </strong> </label>
                    <input type="date" id="dob" required>
                </div>

                <div class="col">
                    <label for="country"><strong>Country:</strong> </label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>

                <div class="col">
                    <label><strong>Gender:</strong> </label>
                    <label><input type="checkbox" name="gender" value="Male"> Male</label>
                    <label><input type="checkbox" name="gender" value="Female"> Female</label>
                    <label><input type="checkbox" name="gender" value="Other"> Other</label>
                </div>

            <div class="col">
                <label for="profession"><strong>Profession:</strong> </label>
                <input type="text" id="profession" placeholder="Enter Your Profession" required>
            </div>

            <div class="col">
                <label for="email"><strong>Email:</strong> </label>
                <input type="email" id="email" placeholder="Enter Your Email Address" required>
            </div>

            <div class="col">
                <label for="mobileNumber"><strong>Mobile Number: </strong> </label>
                <input type="number" id="mobileNumber" placeholder="Enter Your Mobile Number" required>
            </div>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>

        <br>
    </div>




    <div id="popup" class="popup"></div>

    <script src="script.js"></script>

   
</body>
</html>
